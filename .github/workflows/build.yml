name: Render documents with rmarkdown-action
on: [push]
jobs:
  render_document:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - uses: r-lib/actions/setup-tinytex@v1
      - name: install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown")'
      - name: Render my document to html
        run: Rscript -e 'rmarkdown::render("main.Rmd", output_format = "html")'
      - name: Commit results
        run: |
          git add main.html
          git commit -m 'Build of main.rmd' || echo "No changes to commit"
          git push origin || echo "No changes to cimmit"
